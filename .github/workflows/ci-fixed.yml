name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: AlvrynAI/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        env:
          CI: true
        run: npm test --silent
