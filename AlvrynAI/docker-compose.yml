version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    depends_on:
      - mongo
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/alvryn
    ports:
      - "4000:4000"

  worker:
    build: ./backend
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/alvryn
    command: ["npm", "run", "worker"]

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
