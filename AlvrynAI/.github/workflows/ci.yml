name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: |
          npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: |
          npm test --silent

  integration-smoke:
    name: Integration smoke (docker-compose)
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services with docker compose
        run: |
          docker compose up -d --build

      - name: Wait for backend to become healthy
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:4000/ >/dev/null; then
              echo "backend up" && break;
            fi
            echo "waiting for backend... ($i)";
            sleep 2;
          done

      - name: Run integration smoke tests
        run: |
          npm --version
          node --version
          # Run the integration test runner which signs up a user, creates content, enqueues a prediction and waits for it to complete
          node ./scripts/integration/run_integration_test.js

      - name: Tear down
        if: always()
        run: |
          docker compose down --volumes
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        env:
          CI: true
        run: npm test

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build || true
